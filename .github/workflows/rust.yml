name: tauri-build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}   # puoi avviarlo a mano dal tab Actions

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: '--target aarch64-apple-darwin'
          - os: macos-latest
            args: '--target x86_64-apple-darwin'
          - os: windows-latest
            args: ''
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: add mac targets
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: cache cargo
        uses: Swatinem/rust-cache@v2

      - name: install frontend deps
        run: npm ci

      - name: install nsis
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y


      - name: build frontend
        run: npm run build

      - name: build tauri app
        run: npm run tauri build -- ${{ matrix.args }}

      - name: rename Windows exe
        if: matrix.os == 'windows-latest'
        run: |
          Rename-Item "src-tauri/target/release/bundle/nsis/AirShare Setup.exe" "AirShare-Setup.exe"
        shell: pwsh

      - name: rename macOS dmg
        if: matrix.os == 'macos-latest'
        run: |
          dmg_file=$(ls src-tauri/target/${{ matrix.args }}/release/bundle/dmg/*.dmg)
          mv "$dmg_file" src-tauri/target/${{ matrix.args }}/release/bundle/dmg/AirShare-${{ matrix.args == '--target aarch64-apple-darwin' && 'ARM64' || 'x86_64' }}.dmg

      - name: upload bundle Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: AirShare-Setup.exe
          path: src-tauri/target/release/bundle/nsis/AirShare-Setup.exe

      - name: upload bundle macOS aarch64
        if: matrix.os == 'macos-latest' && matrix.args == '--target aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: AirShare-ARM64.dmg
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/AirShare.dmg

      - name: upload bundle macOS x86_64
        if: matrix.os == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: AirShare-x86_64.dmg
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/AirShare.dmg
